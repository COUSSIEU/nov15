<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-population-heading" data-cy="PopulationCreateUpdateHeading">Créer ou éditer un Population</h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        @if (editForm.controls.id.value !== null) {
          <div class="mb-3">
            <label class="form-label" for="field_id">ID</label>
            <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
          </div>
        }

        <div class="mb-3">
          <label class="form-label" for="field_tableName">Table Name</label>
          <input type="text" class="form-control" name="tableName" id="field_tableName" data-cy="tableName" formControlName="tableName" />
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_attributNames">Attribut Names</label>
          <input
            type="text"
            class="form-control"
            name="attributNames"
            id="field_attributNames"
            data-cy="attributNames"
            formControlName="attributNames"
          />
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_typeNames">Type Names</label>
          <input type="text" class="form-control" name="typeNames" id="field_typeNames" data-cy="typeNames" formControlName="typeNames" />
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span>Annuler</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span>Sauvegarder</span>
        </button>
      </div>
    </form>
  </div>
</div>
